<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>chat</title>

    <link href="./stylesheet/chat.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="top">
    <div id="topStatus">
      <div id='topProjName'>File chat >> </div>
      <div id='topFileName'></div>
    </div>

    <div id="globalChatHeader">
      << Global chat >>
    </div>

    <img id="gChat" src="./img/globe.png">
  </div>

  <div id="globalChat">
  </div>

  <div id="fileChats">
  </div>

  <div id="bottom">
    <form id="chat-form">
      <div id="chatInputDiv">
        <input id="chat-txtToSend" type="text" autocomplete="off"/>
      </div>
      <input id="chatSendButton" type="submit" value="send"/>
    </form>
  </div>


  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
  <script src="./javascript/chat.js"></script>


</body>

</html>
